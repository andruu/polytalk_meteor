<head>
  <title>Polytalk and Meteor</title>
</head>

<body>
  <!-- Navbar -->
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand">Polytalk and Meteor</a>
        <ul class="nav">
          <li class="active"><a>Home</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Content -->
  <div class="container">
    <div class="row">
      <div class="span8">

        <!-- Dynamic content -->
        {{>posts}}

      </div>
      <div class="span4">
        <div class="well">
          <h3>New Post</h3>
          {{>form}}
          <h4>Useful Links</h4>
          <ul>
            <li><a href="http://andru.co">andru.co</a></li>
            <li><a href="http://polytalk.co">Polytalk</a></li>
            <li><a href="http://meteor.com">Meteor</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>

<template name="posts">
  {{#each posts}}
    <h3>{{title}}</h3>
    <p>{{body}}</p>
    <a class="delete btn btn-small btn-danger">delete</a>
  {{/each}}
</template>

<template name="form">
  <form class="form-vertical">
    <label for="title">Title</label>
    <input type="text" name="title" id="title">
    <label for="body">Body</label>
    <textarea name="body" id="body" cols="30" rows="4"></textarea>
    <div><input type="submit" value="Submit Post" class="btn btn-primary"></div>
  </form>
</template>
